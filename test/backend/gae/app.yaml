application: apnstest
version: 1
runtime: python
api_version: 1

skip_files:
- .*\.swp$
- .*\.swc.cache$
- .*\.swf.cache$
- .*\.pyc$
- .*\.pyo$
- tags.*
- .*\.hg/.*
- static/images/.*

handlers:

- url: /static
  static_dir: static

- url: /media
  static_dir: _generated_media

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /.*
  script: gaemain.py

